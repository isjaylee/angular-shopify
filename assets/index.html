<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img ng-src="{{vm.slider1}}" class="img-responsive">
    </div>
    <div class="item">
      <img ng-src="{{vm.slider2}}" class="img-responsive">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="lnr lnr-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="lnr lnr-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
  <div class="category-section">
    <div class="row">
      <div class="col-md-3">
        <img src="http://www.fusionbeads.com/images/01032017-MerchZone1d.jpg" class="img-responsive">
      </div>
      <div class="col-md-6">
        <img src="http://www.fusionbeads.com/core/media/media.nl?id=817551&c=3397626&h=504194b17199c9185e3e" class="img-responsive">
      </div>
      <div class="col-md-3">
        <img src="http://www.fusionbeads.com/images/01032017-Merchzone1a.jpg" class="img-responsive">
      </div>
    </div>
  </div>

  <div class="featured-section">
    <div class="section-header">
      <div class="row">
        <div class="col-md-4 divider vcenter">
        </div><!--
        --><div class="col-md-4 divider-text vcenter">
          <p class="text-center">FEATURED PRODUCTS</p>
        </div><!--
        --><div class="col-md-4 divider vcenter">
        </div>
      </div>
    </div>
    <div class="row" style="display: flex; flex-wrap: wrap;">
      <div class="col-md-3" ng-repeat="product in vm.silverProducts">
        <div class="thumbnail">
          <span class="sale-label">Sale</span>
          <a href="/products/{{product.handle}}">
            <img ng-src="{{product.images[0].src}}" alt="" class="img-responsive">
          </a>
          <div class="caption">
            <p><a href="/products/{{product.handle}}">{{product.title}}</a></p>
          </div>
          <div class="caption-price text-center">
            <span class="current-price" indexprice="product.variants[0].price"></span>
            <span class="regular-price" ng-if="product.variants[0].compare_at_price > 0" indexprice="product.variants[0].compare_at_price"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="other-products-section">
    <div class="row">
      <div class="col-md-4">
        <div class="top-section">
          <h4>Best Sellers</h4><span class="divider best-sellers"></span>
        </div>
        <div class="row product-section" ng-repeat="product in vm.blackProducts">
          <div class="col-md-6">
            <a href="/products/{{product.handle}}">
              <img ng-src="{{product.images[0].src}}" alt="" class="img-responsive">
            </a>
          </div>
          <div class="col-md-6">
            <p><a href="/products/{{product.handle}}">{{product.title}}</a></p>
            <span class="current-price" indexprice="product.variants[0].price"></span>
            <span class="regular-price" ng-if="product.variants[0].compare_at_price > 0" indexprice="product.variants[0].compare_at_price"></span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="top-section">
          <h4>On Sale</h4><span class="divider onsale"></span>
        </div>
        <div class="row product-section" ng-repeat="product in vm.onSaleProducts">
          <div class="col-md-6">
            <img src="https://placeimg.com/320/320/tech" alt="" class="img-responsive">
          </div>
          <div class="col-md-6">
            <p class="design-name">{{product.title}}</p>
            <span class="current-price">{{product.price}}</span><span class="regular-price">{{product.compare_at_price}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="top-section">
          <h4>Latest</h4><span class="divider latest"></span>
        </div>
        <div class="row product-section" ng-repeat="product in vm.latestProducts">
          <div class="col-md-6">
            <img src="https://placeimg.com/320/320/tech" alt="" class="img-responsive">
          </div>
          <div class="col-md-6">
            <p class="design-name">{{product.title}}</p>
            <span class="current-price">{{product.price}}</span><span class="regular-price">{{product.compare_at_price}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="brands-section">
    <div class="row">
      <div class="col-md-3">
        <img src="https://www.swarovski.com/is-bin/intershop.static/WFS/SCO-Web_US-Site/-/en_US/img/basics/swarovski_v2016.png" class="img-responsive"/>
      </div>
      <div class="col-md-3">
        <img src="https://www.swarovski.com/is-bin/intershop.static/WFS/SCO-Web_US-Site/-/en_US/img/basics/swarovski_v2016.png" class="img-responsive"/>
      </div>
      <div class="col-md-3">
        <img src="https://www.swarovski.com/is-bin/intershop.static/WFS/SCO-Web_US-Site/-/en_US/img/basics/swarovski_v2016.png" class="img-responsive"/>
      </div>
      <div class="col-md-3">
        <img src="https://www.swarovski.com/is-bin/intershop.static/WFS/SCO-Web_US-Site/-/en_US/img/basics/swarovski_v2016.png" class="img-responsive"/>
      </div>
    </div>
  </div>
</div>
